<div class="container">
    <div class="row d-flex justify-content-center" *ngFor="let product of products">
        <div class="col-lg-8 col-md-8 col-sm-12">
            <div class="card" style="background-image: url('assets/images/background3.png');">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="d-flex justify-content-center" style="margin-top: 0px;">
                            <div class="d-flex rating-container" [routerLink]="['/shops/{{shopId}}/{{product.productId}/reviews']" style="color: green; border: 1px solid; text-align: center; max-width: 65px; border-radius: 5px;padding-left: 5px;padding-right: 5px;cursor: pointer;">
                                <p style="margin: 0;">{{product.productRating}} </p>
                                <i class="bi bi-star"></i>
                            </div>
                            <div class="d-flex rating-container" style="color: green; border: 1px solid; text-align: center; max-width: 120px; border-radius: 5px;padding-left: 5px;padding-right: 5px;margin-left: 10px;">
                                <p style="margin: 0;">Avaliable:{{product.productQuantityAvl}} KG</p>
                            </div>
                        </div>
                        <div class="col-md-9 col-lg-10 col-8" style="margin-top: -20px;">
                            <h3 class="card-title" style="font-weight: bold;margin-left: 1px;">{{product.productName}}</h3>
                            <div class="card-text" style="margin-top: -10px;margin-bottom: 5px;"><i class="bi bi-currency-rupee"></i>{{product.productPrice}}</div>
                            <p class="card-text">{{product.ProductDescription}}</p>
                        </div>
                        <div class="col-md-3 col-lg-2 col-4" >
                            <img [src]="product.productImg" style="height: 100px;width: 100px;" alt="Image" class="img-fluid">
                            <div class="d-flex" style="width: 110px; margin-left: -20px;">
                                <div class="input-group w-auto justify-content-end align-items-center" *ngIf="!isowner && role==='DEALER'">
                                    <input type="button" value="-" (click)="quantitydecresed(product.productId)" class="border rounded-circle mx-1" style="padding-right: 10px;">
                                    <input type="text" [ngModel]="product.CartQuantity" disabled name="quantity" class="quantity-field border-0 text-center w-25" style="background: transparent;">
                                    <input type="button" value="+" (click)="quantityIncresend(product.productId)" class="button-plus border rounded-circle icon-shape icon-sm">
                                </div>
                                <button type="button" class="btn" [routerLink]="['/shops/{{shopId}}/new-product']" [queryParams]="{ productId: product.productId }" style="margin-left: 40px; font-weight: bold; border: 1px solid; height: 25px; width: 60px; display: flex; align-items: center; justify-content: center;margin-top: 5px;" *ngIf="isowner">Edit</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="row text-center d-flex justify-content-center" *ngIf="isowner && role==='FARMER'">
        <button class="form-control" style="width: 160px;" [routerLink]="['/shops/1/new-product']" >Add New Product</button>
    </div>
</div>
