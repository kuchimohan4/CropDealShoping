<footer class="footer fixed-bottom" *ngIf="productinCart && (role==='DEALER') && cart.totalCartItems" style="margin-bottom: 10px;" >
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2 d-flex justify-content-center">
                <div class="box"
                    style="width: 100%; height: 50px; background-color: rgb(103, 172, 0);
                     border-radius: 10px; display: flex; align-items: center;font-weight: bold;justify-content: space-between;">
                    <div class="col-lg-3 text-center">
                        <p style="margin-bottom: 0;">
                            {{cart.totalCartItems}} Items | <i class="bi bi-currency-rupee"></i>{{cart.totalCartPrice}}
                        </p>
                    </div>
                    <div (click)="opencart()"  class="col-lg-3 text-center" style="cursor: pointer;">
                        <p style="margin-bottom: 0;">
                            See Basket <i class="bi bi-bag-check"></i>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
